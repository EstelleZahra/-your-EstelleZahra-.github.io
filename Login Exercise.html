<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Login</h1>

    <form>
        <label for="email">email:</label>
        <input id="email" name="email" type="email" required>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" minlength="16" required>
        <input type="submit">
    </form>
</body>
</html>
